  <form (ngSubmit)="calculateCost()" #rideForm="ngForm">
    <label>
      Distance (km):
      <input type="number" [(ngModel)]="distanceKm" name="distance" required />
    </label>

    <label>
      Mileage (km/l):
      <input type="number" [(ngModel)]="mileage" name="mileage" required />
    </label>

    <label>
      Petrol Price (â‚¹/l):
      <input type="number" [(ngModel)]="petrolPrice" name="petrolPrice" required />
    </label>

    <button type="submit">Calculate</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>

  @if (totalCost !== null) {
    <div class="result">
      <p>Total Ride Cost: <strong>â‚¹{{ totalCost.toFixed(2) }}</strong></p>
    </div>
  }
</div>
